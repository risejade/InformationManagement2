<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <style>
        body {
            background: linear-gradient(to left, #2bc0e4, #eaecc6);
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif; /* Added a generic font-family */
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px; /* Added margin to the top of h1 */
        }

        form {
            width: 60%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        input[type=text],
        input[type=email] {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type=submit] {
            width: 100%;
            color: white;
	        background: #0e587b;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            outline: 2px solid white;
            transition: background-color 0.3s ease;
        }

        input[type=submit]:hover {
            background: linear-gradient(to left, #2bc0e4, #eaecc6);
            color: #0e587b;
        }

        .button4,
        .button5 {
            width: auto; /* Adjust the width as needed */
            color: white;
            background: #0e587b;
            padding: 14px 20px;
            margin: 8px 310px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; 
            font-size: 16px;
            outline: 2px solid white;
            transition: background-color 0.3s ease;
        }

        .button4:hover,
        .button5:hover {
            background: linear-gradient(to left, #2bc0e4, #eaecc6);
            color: #0e587b;
        }

.button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px; /* Adjust the top margin as needed */
}
.edit-container {
    width: 60%;
    margin: 0 auto;
}

.edit-container form {
    width: 100%;
}

.edit-container table {
    width: 100%;
    margin-top: 20px;
}
</style>
</head>
<body>
<h1>Edit General Weighted Average</h1>
<div class="button-container">
<a href="/index.html" class="button4" role="button">Home</a>
<a href="/view_gwa" class="button5" role="button">View General Weighted Averages</a>
</div>
<div class="edit-container">
<form action="/edit_gwa/{{ gwa.id }}" method="post">
    <table align="center" cellspacing="2" cellpadding="13" border="10" width="700">
        <tr>
            <td>Student Name</td>
            <td><input type="text" name="student_name" placeholder="Enter full name here" value="{{ gwa.student_name }}"></td>
        </tr>
        <tr>
            <td>General Weighted Average</td>
            <td><input type="number" step="0.1" name="student_gwa" placeholder="Enter General Weighted Average" value="{{ gwa.student_gwa }}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
